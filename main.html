<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="mainlogic.js"></script>
</head>
<body onload="loadMainPage()">


<div class="jumbotron text-center">
    <h1>Cal Meal Points</h1>
</div>
<div class="container text-center">
    <ul class="nav nav-pills center-pills" style="display:inline-block">
        <li class="active"><a data-toggle="pill" href="#main" onclick="loadMainPage()">Today</a></li>
        <li><a data-toggle="pill" href="#slider" onclick="loadSliderPage()">Forecast</a></li>
    </ul>
</div>
<div class="tab-content">
    <div id="main" class="tab-pane fade in active">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text-center">
                    <h1 class="date_string">It's __% through the semester!</h1>
                    <h2 class="meal_forecast">lololol</h2>
                    <p class="current_date"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="slider" class="tab-pane fade">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text-center">
                    <h1 class="date_string">It's __% through the semester!</h1>
                    <h2 class="meal_forecast">lololol</h2>
                    <input type="range" id="datePicker" onchange="onSliderChange()">
                    <p class="current_date"></p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
